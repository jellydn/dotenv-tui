version: "2"

run:
  timeout: 5m
  go: "1.25"

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gocritic
    - misspell
    - revive
    - unconvert
    - unparam
  settings:
    revive:
      rules:
        - name: exported
          arguments:
            - disableStutteringCheck
    gosec:
      excludes:
        - G104  # Ignore unhandled errors in tests
        - G401  # Weak cryptographic primitive (acceptable for this use case)
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - gosec
      - text: "weak cryptographic primitive"
        linters:
          - gosec

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
    goimports:
      local-prefixes:
        - github.com/jellydn/dotenv-tui
